<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R.A.C.E - Play</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <style>
        /* General page styling */
        body {
            background-color: #2b2a33;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* Navigation bar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1c1b22;
            padding: 15px 30px;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .exit-button {
            padding: 10px 20px;
            background-color: #2b2a33;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .exit-button:hover {
            background-color: #cc0000;
        }
        /* Main content container */
        .main-container {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        .video-container {
            flex: 3;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-container img {
            width: 100%;
            max-height: 100%;
        }
        .control-panel {
            flex: 1;
            background-color: #1e1e1e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-left: 2px solid #444;
        }
        .control-panel h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .control-description {
            text-align: left;
            font-size: 18px;
            line-height: 1.5;
            width: 100%;
            max-width: 250px;
        }
        .car-selection {
            margin-bottom: 15px;
        }
        /* Modal overlay */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal-content {
            background-color: #1c1b22;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
            text-align: center;
        }
        .modal-content input {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
        }
        .modal-content button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
  </style>
</head>
<body>
  <!-- Modal for username input -->
  <div id="usernameModal" class="modal">
    <div class="modal-content">
      <h2>Enter Your Username</h2>
      <input type="text" id="usernameInput" placeholder="Username"/>
      <button onclick="submitUsername()">Submit</button>
    </div>
  </div>

  <!-- Navigation Bar -->
  <div class="navbar">
    <h1>R.A.C.E: Remote Access Control for Electric Cars</h1>
    <a href="index.html" class="exit-button">Exit Race</a>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <div class="video-container">
      <img id="video-feed" src="" alt="Live Video Feed" />
    </div>

    <div class="control-panel">
      <h2>Assigned Car</h2>
      <p id="assignedCarText">Waiting for assignment...</p>

      <h2>Controls</h2>
      <p class="control-description">
        W - Accelerate<br />
        S - Brake/Reverse<br />
        A - Turn Left<br />
        D - Turn Right
      </p>
    </div>
  </div>

  <script>
    var socket = io("http://192.168.1.86:5001");
    var assignedCarIP = null;
    var keys = {};
    var username = null;
    var controlsEnabled = false;

    function submitUsername() {
      const input = document.getElementById("usernameInput").value.trim();
      if (input) {
        username = input;
        socket.emit("register_username", username);
        console.log("Username set to:", username);
        document.getElementById("usernameModal").style.display = "none";
      }
    }

    socket.on("connect", function () {
      console.log("WebSocket Connected!");
    });

    socket.on("disconnect", function () {
      console.log("WebSocket Disconnected!");
    });

    socket.on("car_assignment", function ({ carColor, carIP }) {
      assignedCarIP = carIP;
      controlsEnabled = true;
      document.getElementById("assignedCarText").textContent = "You are driving: " + carColor + " Car";
      document.getElementById("video-feed").src = "/video_feed/" + carIP;
    });

    function sendCommand(action) {
      if (!controlsEnabled || !assignedCarIP) return;
      socket.emit("button_press", { car_ip: assignedCarIP, action: action });
    }

    document.addEventListener("keydown", function (event) {
      if (!controlsEnabled) return;
      if (!keys[event.key]) {
        keys[event.key] = true;
        if (event.key.toLowerCase() === "w") sendCommand("move_forward");
        if (event.key.toLowerCase() === "s") sendCommand("move_backward");
        if (event.key.toLowerCase() === "a") sendCommand("turn_left");
        if (event.key.toLowerCase() === "d") sendCommand("turn_right");
      }
    });

    document.addEventListener("keyup", function (event) {
      if (!controlsEnabled) return;
      keys[event.key] = false;
      if (["w", "s"].includes(event.key.toLowerCase())) sendCommand("stop");
      if (event.key.toLowerCase() === "a" && !keys["d"]) sendCommand("stop_turn");
      if (event.key.toLowerCase() === "d" && !keys["a"]) sendCommand("stop_turn");
    });
  </script>
</body>
</html>
